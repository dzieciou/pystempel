name: Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: test
    runs-on: "ubuntu-20.04"
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
      - run: |
          conda info
          conda list